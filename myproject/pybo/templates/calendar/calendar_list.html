{% extends 'base.html' %}
{% block content %}
<div class="col-md-10">
    <table class="table mx-3 my-2">
        <thead>
        <tr class="text-center thead-dark">
            <th style="width: 30%;">일정</th>
            <th>설명</th>
            <th>시작 날짜</th>
            <th>종료 날짜</th>
        </tr>
        </thead>

        <tbody style="height: 200px; overflow-y: auto;">
        {% for schedule in schedule_list %}
        <tr>
            <td><a href="{{ url_for('calendar.modify', schedule_id=schedule.id) }}">{{ schedule.title }}</a></td>
            <td style="white-space: nowrap; max-width: 100px; overflow: hidden; text-overflow: ellipsis;">{{ schedule.content }}</td>
            <td>{{ schedule.start_date }}</td>
            <td>{{ schedule.end_date }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
