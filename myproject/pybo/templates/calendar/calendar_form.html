{% extends 'base.html' %}
{% block content %}
<head>
    <script>
        .form-group {
            padding: 5px;
        }
    </script>
</head>

<div class="container p-5">
    <div class="col">
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            <label for="title">일정</label>
            <div class="form-group">
                <input type="text" name="title" id="title" value="{{ form.title.data or '' }}">
            </div>
            <label for="content">설명</label>
            <div class="form-group">
                <textarea name="content" id="content">{{ form.content.data or '' }}</textarea>
            </div>
            <label for="start_date">시작 날짜</label>
            <div class="form-group">
                <input type="date" name="start_date" id="start_date" value="{{ form.start_date.data or '' }}">
            </div>
            <label for="end_date">종료 날짜</label>
            <div class="form-group">
                <input type="date" name="end_date" id="end_date" value="{{ form.end_date.data or '' }}">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-warning" value="일정 추가">
            </div>
        </form>
    </div>
</div>
{% endblock %}
